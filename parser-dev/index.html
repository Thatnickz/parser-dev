<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAT Practice Test Parser</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Digital SAT Test Viewer</h1>
      <p>Upload your practice test JSON file to see the formatted content.</p>
      <div class="file-upload-wrapper">
        <label for="jsonFileInput" class="file-upload-button">
          Choose File
        </label>
        <input type="file" id="jsonFileInput" accept=".json" />
        <span id="fileName">No file chosen</span>
        <button id="downloadPdfButton" class="pdf-button" style="display: none;">
          Print/Save as PDF
        </button>
      </div>
    </header>

    <main id="testContainer">
      <div class="placeholder">
        <p>Your test content will appear here once you upload a file.</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
